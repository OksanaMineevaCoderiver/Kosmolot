<div class="layout__popup">
	<div class="popup">
		<div class="popup__wrapper">
			<button class="popup__close js-close-popup"></button>
			<div class="popup__heading">Войти на сайт</div>
			<div class="popup__socials">
				<h4>Войти через социальные сети:</h4>
				<div class="socials">
					<a href="#" class="socials__item"><img src="./img/logo_vk.svg" alt="vkontakte"></a>
					<a href="#" class="socials__item"><img src="./img/logo_ok.svg" alt=""></a>
					<a href="#" class="socials__item"><img src="./img/logo_fb.svg" alt=""></a>
					<a href="#" class="socials__item"><img src="./img/logo_mail.svg" alt=""></a>
				</div>
			</div>
			<div class="popup__separator">
				<div class="separator">или</div>
			</div>
			<div class="popup__enter">
				<form class="enter">
					<div class="enter__item">
						<label for="email">Ваш Email</label>
						<input type="email" id="email" placeholder="arindug@gmail.com">
					</div>
					<div class="enter__item">
						<label for="password">Ваш пароль:</label>
						<a href="#" class="enter__forget">Забыли пароль?</a>
						<input type="password" id="password" placeholder="**********************">
					</div>
					<input type="submit" class="enter__btn btn_registr" value="Войти на сайт">
				</form>
			</div>
			<div class="popup__registration">
				<div class="reg-now">
					<h3>Еще не зарегистрированы?</h3>
					<a href="#">Зарегистрируйтесь</a>
				</div>
			</div>
		</div>
	</div>
</div>
